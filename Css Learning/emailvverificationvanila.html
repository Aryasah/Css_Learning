<!DOCTYPE html>
<html>
<head>
	<title>Email Verify</title>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="emailverify.css">
</head>
<body>
<div>
	<h3>Email Validation  Check</h3>
	
	<form id="form" action="#">
		<div class="inputBox">
	      <input type="email" name="email" id="email" placeholder="Email Address" onkeydown="Validation()">
	      <span id="text"></span>
        </div>
	</form>
</div>
<script type="text/javascript">
	function Validation() {
		var form = document.getElementById("form");
		var email = document.getElementById("email").value;
		var form = document.getElementById("text");
		var pattern = /^[^]+@[^]+\.[A-Z,a-z]{2,3}$/;
		if (email.match(pattern)) 
		{
			form.classList.add("valid");
			form.classList.remove("invalid");
			text.innerHTML ="Your email is valid";
			text.style.color="#fafafa";
		}
		else
		{
			form.classList.remove("valid");
			form.classList.add("invalid");
			text.innerHTML = "Your email is invalid";
			text.style.color="#00f090";
		}
			if (email=="") {
			form.classList.remove("valid");
			form.classList.remove("invalid");
			text.innerHTML ="";
			text.style.color="#00f090";
		}

	}
</script>
</body>
</html>
